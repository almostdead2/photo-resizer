<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Resizer</title>
    <style>
        /* --- CSS Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input[type="file"] {
            display: block;
            width: 100%; /* Make it take full available width of its parent */
            max-width: 400px; /* Limit its maximum width, adjust as needed */
            box-sizing: border-box; /* Include padding and border in the width */
            margin: 0 auto 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e8f0fe; /* Light blue hint */
        }
        input[type="number"] {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100px; /* Adjust width as needed */
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button#resizeButton {
            background-color: #28a745; /* Green */
            color: white;
        }
        button#resizeButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button#downloadButton {
            background-color: #007bff; /* Blue */
            color: white;
            display: none; /* Hidden by default */
        }
        button#downloadButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        canvas {
            border: 2px dashed #a0a0a0;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 25px auto;
            background-color: #f9f9f9;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Resizer</h1>

        <input type="file" id="imageInput" accept="image/*">
        <p>
            <label for="widthInput">New Width:</label>
            <input type="number" id="widthInput" value="800"> px
        </p>
        <p>
            <label for="heightInput">New Height:</label>
            <input type="number" id="heightInput" placeholder="Auto" value=""> px
        </p>
        <p>
            <label for="targetSizeInput">Target Size:</label>
            <input type="number" id="targetSizeInput" placeholder="Leave blank for dimensions" value="" min="1"> KB
        </p>

        <button id="resizeButton">Resize Image</button>
        <button id="downloadButton">Download Resized Image</button>

        <div id="output">
            <canvas id="imageCanvas"></canvas>
            <p id="message">Select an image to begin.</p>
        </div>
    </div>

    <script>
        /* --- JavaScript Logic --- */
        const imageInput = document.getElementById('imageInput');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const resizeButton = document.getElementById('resizeButton');
        const downloadButton = document.getElementById('downloadButton');
        const imageCanvas = document.getElementById('imageCanvas');
        const message = document.getElementById('message');
        const ctx = imageCanvas.getContext('2d');

        const targetSizeInput = document.getElementById('targetSizeInput'); 

        let originalImage = null;
        let lastOperationQuality = 0.9; // Stores final quality for download, starts high
        let lastOperationDownloadFormat = 'image/png'; // Stores final format for download

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                message.textContent = 'No file selected.';
                return;
            }

            if (!file.type.startsWith('image/')) {
                message.textContent = 'Please select a valid image file (e.g., JPG, PNG, GIF).';
                return;
            }

            message.textContent = 'Loading image...';
            downloadButton.style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    message.textContent = `Original: ${originalImage.width}x${originalImage.height}px. Set new dimensions and/or target size.`;
                    widthInput.value = originalImage.width;
                    heightInput.value = originalImage.height;
                    targetSizeInput.value = ''; // Clear target size input on new image

                    imageCanvas.width = originalImage.width;
                    imageCanvas.height = originalImage.height;
                    ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                    ctx.drawImage(originalImage, 0, 0);

                    lastOperationQuality = 0.9; // Reset quality for new image
                    lastOperationDownloadFormat = 'image/png'; // Reset format
                };
                originalImage.onerror = () => {
                    message.textContent = 'Could not load image. It might be corrupted or unsupported.';
                    originalImage = null;
                };
                originalImage.src = e.target.result;
            };
            reader.onerror = () => {
                message.textContent = 'Error reading file.';
            };
            reader.readAsDataURL(file);
        });

        resizeButton.addEventListener('click', async () => {
            if (!originalImage) {
                message.textContent = 'Please select an image first.';
                return;
            }

            let newWidth = parseInt(widthInput.value);
            let newHeight = parseInt(heightInput.value);
            const targetKB = parseInt(targetSizeInput.value);
            
            // --- Step 1: Handle Dimension Resizing ---
            // Determine final dimensions
            let finalWidth = originalImage.width;
            let finalHeight = originalImage.height;

            const hasDimensionInput = (!isNaN(newWidth) && newWidth > 0) || (!isNaN(newHeight) && newHeight > 0);

            if (hasDimensionInput) {
                // If width is provided, prioritize it
                if (!isNaN(newWidth) && newWidth > 0) {
                    finalWidth = newWidth;
                    if (isNaN(newHeight) || newHeight <= 0) { // If height not provided or invalid, calculate
                        finalHeight = (originalImage.height / originalImage.width) * finalWidth;
                    } else {
                        finalHeight = newHeight;
                    }
                } 
                // If only height is provided, prioritize it
                else if (!isNaN(newHeight) && newHeight > 0) {
                    finalHeight = newHeight;
                    finalWidth = (originalImage.width / originalImage.height) * finalHeight;
                }

                // Ensure dimensions are positive after calculation
                if (finalWidth <= 0 || finalHeight <= 0) {
                    message.textContent = 'Calculated dimensions are invalid. Please check input.';
                    return;
                }

                message.textContent = 'Resizing by dimensions...';
                imageCanvas.width = finalWidth;
                imageCanvas.height = finalHeight;
                ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                ctx.drawImage(originalImage, 0, 0, finalWidth, finalHeight);
                message.textContent = `Image resized to ${Math.round(finalWidth)}x${Math.round(finalHeight)}px.`;
                lastOperationDownloadFormat = 'image/png'; // Default for dimension resize, assuming no size constraint
            } else {
                // If no dimension input, use original image dimensions for canvas setup
                imageCanvas.width = originalImage.width;
                imageCanvas.height = originalImage.height;
                ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                ctx.drawImage(originalImage, 0, 0);
                message.textContent = `Using original dimensions: ${originalImage.width}x${originalImage.height}px.`;
                lastOperationDownloadFormat = 'image/png'; // Default if only target size is used without dimension
            }
            
            // --- Step 2: Handle File Size Optimization (if targetKB is provided) ---
            if (!isNaN(targetKB) && targetKB > 0) {
                message.textContent += ` Optimizing to ~${targetKB} KB...`;
                downloadButton.style.display = 'none'; // Hide until optimization is done

                const targetBytes = targetKB * 1024;
                let currentQuality = 0.9; // Start with high quality for JPEG

                const MAX_ITERATIONS = 50;
                let iteration = 0;
                let lastBlobSize = Infinity; 
                let finalBlob = null; // Store the best blob found

                // Function to get blob from current canvas state
                const getCanvasBlob = (quality) => {
                    return new Promise(resolve => {
                        imageCanvas.toBlob(blob => {
                            resolve(blob);
                        }, 'image/jpeg', quality); // Always output as JPEG for quality control
                    });
                };

                while (iteration < MAX_ITERATIONS) {
                    const blob = await getCanvasBlob(currentQuality);
                    const currentSize = blob ? blob.size : Infinity;
                    finalBlob = blob; // Keep track of the latest blob

                    if (currentSize <= targetBytes || currentQuality <= 0.01) {
                        message.textContent = `Final: ${Math.round(imageCanvas.width)}x${Math.round(imageCanvas.height)}px, approx ${Math.round(currentSize / 1024)} KB.`;
                        lastOperationQuality = currentQuality;
                        lastOperationDownloadFormat = 'image/jpeg';
                        downloadButton.style.display = 'inline-block';
                        break;
                    }

                    // Reduce quality
                    if (currentQuality > 0.01) {
                        currentQuality -= 0.05;
                        if (currentQuality < 0.01) currentQuality = 0.01;
                    } else {
                        // Cannot optimize further by quality at current dimensions
                        message.textContent = `Could not reach ${targetKB} KB at current dimensions. Final: ${Math.round(imageCanvas.width)}x${Math.round(imageCanvas.height)}px, approx ${Math.round(currentSize / 1024)} KB.`;
                        lastOperationQuality = currentQuality;
                        lastOperationDownloadFormat = 'image/jpeg';
                        downloadButton.style.display = 'inline-block';
                        break;
                    }
                    lastBlobSize = currentSize; // Update for next iteration
                    iteration++;
                    if (iteration === MAX_ITERATIONS) {
                         message.textContent = `Max iterations reached. Final: ${Math.round(imageCanvas.width)}x${Math.round(imageCanvas.height)}px, approx ${Math.round(currentSize / 1024)} KB.`;
                         lastOperationQuality = currentQuality;
                         lastOperationDownloadFormat = 'image/jpeg';
                         downloadButton.style.display = 'inline-block';
                    }
                }
            } else {
                // If no target KB, just set download button and quality based on dimension resize
                downloadButton.style.display = 'inline-block';
                lastOperationQuality = 0.9; // Default high quality for PNG
                lastOperationDownloadFormat = 'image/png';
            }
        });

        downloadButton.addEventListener('click', () => {
            if (!originalImage || imageCanvas.width === 0 || imageCanvas.height === 0) {
                message.textContent = 'No resized image to download.';
                return;
            }

            imageCanvas.toBlob((blob) => {
                if (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `resized_image.${lastOperationDownloadFormat.split('/')[1]}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    message.textContent = 'Image downloaded!';
                } else {
                    message.textContent = 'Failed to generate image for download.';
                }
            }, lastOperationDownloadFormat, lastOperationQuality);
        });
    </script>
</body>
</html>
